<!-- nom_application/templates/nom_application/create_voyage.html -->
{% extends 'nom_application/base.html' %}

{% block content %}
  <h2>Création d'un nouveau voyage</h2>
  <form method="post" action="{% url 'create_voyage' %}">
    {% csrf_token %}
    <label for="depart">Départ:</label>
    <input type="text" id="depart" name="depart" required><br>
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required><br>
    <label for="date_depart">Date de départ:</label>
    <input type="datetime-local" id="date_depart" name="date_depart" required><br>
    <input type="submit" value="Créer le voyage">
  </form>
{% endblock %}
